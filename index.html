<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rock Paper Scissors Game</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p class="instructions">Choose Rock, Paper, or Scissors to play. First to 5 points wins!</p>

        <div class="scoreboard">
            <div class="score">
                <p>Player Score: <span id="player-score">0</span></p>
            </div>
            <div class="score">
                <p>Computer Score: <span id="computer-score">0</span></p>
            </div>
        </div>

        <div class="choices">
            <button class="choice" id="rock"><i class="fas fa-hand-rock"></i> Rock</button>
            <button class="choice" id="paper"><i class="fas fa-hand-paper"></i> Paper</button>
            <button class="choice" id="scissors"><i class="fas fa-hand-scissors"></i> Scissors</button>
        </div>
        

        <div class="result">
            <p id="user-choice">You chose: <span></span></p>
            <p id="computer-choice">Computer chose: <span></span></p>
            <h2 id="winner"></h2>
        </div>

        <button class="play-again">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
